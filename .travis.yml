language: cpp
compiler: gcc
dist: focal

branches:
   only:
       - main
       - dev

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - chmod +x travis_build.sh ./containers/docker/install.sh


script:
  - sudo ./containers/docker/install.sh
  - ./travis_build.sh
notifications:
  email: false
